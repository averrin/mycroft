<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="/mycroft/static/favicon.ico">

  <title>Mycroft</title>

  <link rel="stylesheet" href="/mycroft/static/lib/bootswatch/slate/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="/mycroft/static/lib/bootswatch/yeti/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="/mycroft/static/style.css" />

  <script src="/mycroft/static/lib/jquery/dist/jquery.min.js"></script>
  <script src="/mycroft/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/mycroft/static/js/main.js"></script>
</head>

<body>
  {%block content%} {%endblock%}

  <div class="modal fade" id="delete-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Delete project</h4>
        </div>
        <div class="modal-body">
          <p>Delete project:
            <span id="modal-name"></span>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="delete">Delete</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <div class="modal fade" id="params-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Run with marameters</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="branch" class="col-sm-2 control-label">Branch</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="branch" name="branch" value="master">
              </div>
            </div>
            <div class="form-group">
              <label for="checkout" class="col-sm-2 control-label">Commit&nbsp;hash&nbsp;or&nbsp;tag</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="checkout" placeholder="1.0.0" name="checkout">
              </div>
            </div>
            <div class="form-group">
              <label for="env" class="col-sm-2 control-label">Environment&nbsp;vars</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="env" name="env" placeholder="one=1; two=TWO">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <label class="checkbox-inline">
                  <input type="checkbox" id="skip_tests" name="skip_tests"> Skip tests
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="parametric_run">Run</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</body>

</html>
