<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="/mycroft/static/favicon.ico">

    <title>Mycroft</title>

    <link rel="stylesheet" href="/mycroft/static/lib/bootswatch/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="/mycroft/static/style.css" />

    <script src="/mycroft/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="/mycroft/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/mycroft/static/js/main.js"></script>
</head>

<body>
    {%block content%}
    {%endblock%}

    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Delete project</h4>
                </div>
                <div class="modal-body">
                    <p>Delete project:
                        <span id="modal-name"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>

</html>
